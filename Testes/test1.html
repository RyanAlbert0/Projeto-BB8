<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <p id="paragrafo">X</p>
    <button onclick="atualizarValor(1)"></button>
<script>

  numeros = [5, 0]

  function atualizarValor(x)
  {
      y = Math.round((Math.random()) * 100)
      numeros[x] = y
      document.getElementById('paragrafo').innerText = numeros
  }



</script>
</body>
</html>
