        <img src="../login/sesi-logo-14.png" id="logoSESI">

            <canvas id="canvas" width="400" height="300"></canvas>

            <button id="buttons" onclick="acessarEditar()">Editar Pontos</button>
        </div>
        </div>

        
    </div>

    <script>

        function acessarEditar() {

            const isLogged = sessionStorage.getItem('isLogged')
            console.log('Tá logado' + isLogged)
            if (isLogged === 'true'){
                
                window.location.href='../editarsaida/editar.html'

            }
            else
            {
                const conf = confirm('Você não está logado! Deseja fazer isso agora?')
                if(conf){
                    window.location.href='../index.html'
                }
                

            }


        }

    </script>
