<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar: BB8 Archaeologist</title>
    <link rel="stylesheet" href="test1.css">
    <script src="test1.js" defer></script>
    <style>
        #canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 40px auto;
        }
        .controls {
            width: 400px;
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>

        <input type="number" id="tempo" class="testInput" placeholder="Tempo">
        <input type="number" id="dific" class="testInput" placeholder="Dificuldade">
        <select name="" id="local">
            <option value="1">Local 1</option>
            <option value="2">Local 2</option>
            <option value="3">Local 3</option>
        </select>
        <input type="number" id="idloc" class="testInput" placeholder="ID de localização">
        <button id="addButton">Inserir</button>

        <div class="controls" id="controls"></div>
        <canvas id="canvas" width="400" height="300"></canvas>
    </main>
</body>
</html>
